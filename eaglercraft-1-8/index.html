<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Play minecraft 1.8 in your browser!" />
    <meta name="keywords" content="eaglercraft, eaglercraftx, minecraft, 1.8, 1.8.8" />
    <title>Minecraft 1.8.8</title>
    <meta property="og:locale" content="en-US" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="EaglercraftX 1.8" />
    <meta property="og:description" content="Play minecraft 1.8 in your browser" />
    <meta property="og:image" content="favicon.png" />
    <link type="image/png" rel="shortcut icon" href="favicon.png" />
    <script type="text/javascript" src="classes.js"></script>
    <script type="text/javascript" src="fix-webm-duration.js"></script>
    <script type="text/javascript">
      window.addEventListener("load", () => {
        if (document.location.href.startsWith("file:")) {
          alert("HTTP please, do not open this file locally, run a local HTTP server and load it via HTTP");
        } else {
          window.eaglercraftXOpts = {
            container: "game_frame",
            assetsURI: "assets.epk",
            localesURI: "lang/",
            servers: [
              { addr: "wss://eaglerlauncher.derpmans.repl.co", name: "Derpman's Server" },
              { addr: "wss://mc.asspixel.net", name: "AssPixel" },
              { addr: "wss://sus.shhnowisnottheti.me", name: "Ayunboom" },
              { addr: "wss://play/vanillacraftsmp.org", name: "VanillaCraft" }
            ],
          };
          main();
        }
      });
    </script>
  </head>
  <body style="margin: 0px; width: 100vw; height: 100vh; overflow: hidden;" id="game_frame"></body>
</html>
